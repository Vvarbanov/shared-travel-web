<header class="bg-color-surface">
    <div class="header-container">
        <a class="logo-container">
            <img src="assets/images/logoipsum-logo.svg" class="logo-big" (click)="goHome()">
            <img src="assets/images/logoipsum-logo-notext.svg" class="logo-small" (click)="goHome()">
        </a>

        <div class="function-buttons" *ngIf="!userAuthenticated">
            <button mat-raised-button color="primary" (click)="goToLogin()" i18n="@@header.login-button">
                Login
            </button>
        </div>
        <div class="function-buttons" *ngIf="userAuthenticated">
            <button mat-raised-button color="primary" class="dashboard-change-button"
                aria-label="Button changing the dashboard" (click)="changeDashboard()">
                {{buttonText}}
            </button>
            <app-notification-bell></app-notification-bell>
            <app-profile-card></app-profile-card>
        </div>
    </div>
</header>
