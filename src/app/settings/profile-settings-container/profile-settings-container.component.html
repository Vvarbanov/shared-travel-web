<mat-accordion *ngIf="profileSettings">
    <app-profile-settings i18n-title="@@settings.profile-settings.html.profile-panel-title"
                          title="Profile Settings"
                          i18n-description="@@settings.profile-settings.html.profile-panel-description"
                          description="Manage your profile settings"
                          icon="account_circle">
        <app-setting-boolean-row i18n-title="@@settings.profile-settings.html.email-visibility-title"
                                 title="Email Visibility"
                                 i18n-description="@@settings.profile-settings.html.email-visibility-description"
                                 description="Do you want your email to be visible to others on your profile page"
                                 [checked]="profileSettings!.emailVisible"
                                 (toggleEvent)="updateSetting('emailVisible', $event)">
        </app-setting-boolean-row>
        <app-setting-boolean-row i18n-title="@@settings.profile-settings.html.phone-visibility-title"
                                 title="Phone Visibility"
                                 i18n-description="@@settings.profile-settings.html.phone-visibility-description"
                                 description="Do you want your phone to be visible to others on your profile page"
                                 [checked]="profileSettings!.phoneVisible"
                                 (toggleEvent)="updateSetting('phoneVisible', $event)">
        </app-setting-boolean-row>
    </app-profile-settings>
    <app-profile-settings i18n-title="@@settings.profile-settings.html.notification-panel-title"
                          title="Notification Settings"
                          i18n-description="@@settings.profile-settings.html.notification-panel-description"
                          description="Manage your notification settings"
                          icon="circle_notifications">
        <app-setting-boolean-row i18n-title="@@settings.profile-settings.html.mail-notification-title"
                                 title="Mail Notifications"
                                 i18n-description="@@settings.profile-settings.html.mail-notification-description"
                                 description="Do you want to receive mail notifications"
                                 [checked]="profileSettings!.mailNotificationEnabled"
                                 (toggleEvent)="updateSetting('mailNotificationEnabled', $event)">
        </app-setting-boolean-row>
    </app-profile-settings>
</mat-accordion>
